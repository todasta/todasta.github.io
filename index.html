<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKG-Handy-Hunde-Rallye 2025</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .quiz {
            background: white;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        #quizQuestion {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
            font-size: 0.95em;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .quiz {
                padding: 15px;
                margin: 10px;
            }

            #quizQuestion {
                font-size: 1.1em;
            }

            input,
            button {
                padding: 14px;
                font-size: 16px;
                /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 400px) {
            .quiz {
                padding: 12px;
            }

            #quizQuestion {
                font-size: 1em;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
            }

            .quiz {
                margin: 20px auto;
            }

            img {
                max-height: 200px;
                object-fit: contain;
            }
        }
    </style>
</head>

<body>

    <div class="quiz">
        <img id="quizImage" src="" alt="Quiz Bild" />
        <p id="quizQuestion"></p>
        <input id="answerInput" type="text" placeholder="Antwort eingeben" />
        <button onclick="submitAnswer()">Senden</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Liste mit verschiedenen Fehlermeldungen
        const errorMessages = [
            "Falsche Antwort. Bitte erneut versuchen.",
            "Hmm, das war wohl nichts. Noch ein Versuch!",
            "Leider falsch. Probier's nochmal!",
            "Nope! Versuch es noch einmal.",
            "Knapp daneben ist auch vorbei. Nochmal!",
            "Das ist nicht richtig. Weiter versuchen!",
            "Schade, falsch! Aber nicht aufgeben.",
            "Nicht ganz... Neuer Versuch?",
            "Oh nein, das stimmt nicht. Versuch's weiter!",
            "Fast! Naja, nicht wirklich. Nochmal bitte."
        ];

        // Quiz-Daten: jede "Seite" ist ein Objekt
        const pages = {
            start: {
                image: "start.jpg",
                question: "Herzlich Willkommen zur MKG-Nostalgie-Handy-Hunde-Rallye 2025! Für korrekte Rechtschreibung , wird keine Gewehr gegeben. ;-) Zum Starten bitte das Passwort eingeben:",
                correctAnswer: "12345",
                next: "info"
            },
            info: {
                image: "info.jpg",
                question: "Gehe jetzt da hin, wo das passiert ist!",
                correctAnswer: null,
                next: "frage2"
            },
            frage2: {
                image: "frage2.jpg",
                question: "Wie heißt unsere Galaxie?",
                correctAnswer: "milchstraße",
                next: "ende"
            },
            ende: {
                image: "ende.jpg",
                question: "Glückwunsch! Quiz beendet.",
                correctAnswer: null,
                next: null
            }
        };

        let currentPage = "start";

        function renderPage() {
            const page = pages[currentPage];
            document.getElementById("quizImage").src = page.image;
            document.getElementById("quizQuestion").innerText = page.question;
            document.getElementById("answerInput").value = "";
            document.getElementById("error").innerText = "";

            const input = document.getElementById("answerInput");
            const button = document.querySelector("button");

            // Unterscheidung nach Seitentyp:
            if (page.correctAnswer === null && page.next === null) {
                // Ende-Seite: alles ausblenden
                input.style.display = "none";
                button.style.display = "none";
            } else if (page.correctAnswer === null && page.next !== null) {
                // Informative Seite: nur Button "Weiter" anzeigen
                input.style.display = "none";
                button.style.display = "block";
                button.innerText = "Weiter";
            } else {
                // Quiz-Seite: Input und Button "Senden" anzeigen
                input.style.display = "block";
                button.style.display = "block";
                button.innerText = "Senden";
            }
        }

        function submitAnswer() {
            const page = pages[currentPage];

            // Informative Seite: direkt weiter zur nächsten Seite
            if (page.correctAnswer === null && page.next !== null) {
                currentPage = page.next;
                renderPage();
                return;
            }

            const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();

            // Check if there's a correct answer to compare
            if (!page.correctAnswer) {
                return;
            }

            // Clear previous error
            document.getElementById("error").innerText = "";

            if (userAnswer === page.correctAnswer.toLowerCase()) {
                // Move to next page if it exists
                if (page.next) {
                    currentPage = page.next;
                    renderPage();
                }
            } else {
                // Show random error message
                const errorDiv = document.getElementById("error");
                const randomIndex = Math.floor(Math.random() * errorMessages.length);
                errorDiv.innerText = errorMessages[randomIndex];
                errorDiv.style.display = "block";
            }
        }

        // Initiale Anzeige
        renderPage();
    </script>

</body>

</html>
